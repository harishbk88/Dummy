<!--Start of HappyFox Live Chat Script-->
<script>
  window.HFCHAT_CONFIG = {
    EMBED_TOKEN: '8d7aaac0-3151-11ea-87f5-7d02d4c3dc61',
    ASSETS_URL: 'https://widget.happyfoxchat.com/v2/visitor'
  };
  (function () {
    var scriptTag = document.createElement('script')
    scriptTag.type = 'text/javascript'
    scriptTag.async = true
    scriptTag.src = window.HFCHAT_CONFIG.ASSETS_URL + '/js/widget-loader.js'

    var s = document.getElementsByTagName('script')[0]
    s.parentNode.insertBefore(scriptTag, s)
  })()
</script>
<!--End of HappyFox Live Chat Script-->
<!-- Start of HappyFox Live Chat Customisation Script -->
<script>
  window.HFCHAT_CONFIG.onload = function () {
    window.HappyFoxChat = this
    function forgetVisitor(callback) {
      callback || (callback = function () { })
      HappyFoxChat.unsetVisitor(function (err) {
        if (err) {
          console.error('HappyFoxChat: Failed to forget the visitor. 
Error:', err)
          callback(err)
          return
        }
        callback()
      })
    }
    /**
    * On each page load check the visitor state, if
    * visitor state is "passive" then forget the visitor
    */
    HappyFoxChat.getVisitorState(function (err, visitorState) {
      if (err) {
        console.error('HappyFoxChat: Failed to get visitor state. Error:', err)
        return
      }
      if (visitorState === 'passive') {
        forgetVisitor()
      }
    })
  }
</script>
<!-- End of HappyFox Live Chat Customisation Script -->
